<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>GUIDE FLEXBOX</title>
</head>
<body>
    <h1>FLEXBOX</h1>
    <main>
        <div class="content">
            <div class="items">Item 1</div>
            <div class="items">Item 2</div>
            <div class="items">Item 3</div>
            <div class="items">Item 4</div>
            <div class="items">Item 5</div>
            <div class="items">Item 6</div>
            <div class="items">Item 7</div>
            <div class="items">Item 8</div>
        </div>
        <div class="forms">
            <h2>FLEX-DIRECTION (100px/100px)</h2>
            <button id="fdRow">flex-direction: row</button>
            <button id="fdRowReverse">flex-direction: row-reverse</button>
            <button id="fdColumn">flex-direction: column</button>
            <button id="fdColumnReverse">flex-direction: column-reverse</button>
            <h2>FLEX-WRAP (pour ex : +100px)</h2>
            <button id="fwW">flex-wrap: wrap</button>
            <button id="fwNoW">flex-wrap: nowrap</button>
            <button id="fwWReverse">flex-wrap: wrap-reverse</button>
            <h2>JUSTIFY-CONTENT (pour ex: -50px)</h2>
            <button id="jcFs">justify-content : flex-start</button>
            <button id="jcFe">justify-content : flex-end</button>
            <button id="jcC">justify-content : center</button>
            <button id="jcSa">justify-content : space-around</button>
            <button id="jcSb">justify-content : space-between</button>
            <button id="jcSe">justify-content : space-evenly</button>    
            <h2>ALIGN-ITEMS (pour ex: -50px)</h2>
            <button id="aiS">align-items : stretch</button>
            <button id="aiFs">align-items : flex-start</button>
            <button id="aiFe">align-items : flex-end</button>
            <button id="aiC">align-items : center</button>
            <button id="aiB">align-items : baseline</button>   
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
